
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Areej Tabah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            text-align: center;
        }
        header {
            background-color: #000;
            padding: 20px;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 30px 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .card a:hover {
            color: #d4af37;
        }
        .footer {
            background-color: #000;
            padding: 20px;
            color: #aaa;
            font-size: 14px;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Areej Tabah Logo">
    </header>

    <h1>Welcome to Areej Tabah</h1>

    <div class="grid">
        <div class="card"><a href="Madinah price list.pdf" target="_blank">Madinah Price List</a></div>
        <div class="card"><a href="Makkah price list.pdf" target="_blank">Makkah Price List</a></div>
        <div class="card"><a href="Visa.pdf" target="_blank">Visa Price</a></div>
        <div class="card"><a href="Business Card.png" target="_blank">Business Card</a></div>
        <div class="card"><a href="About AREEJ TABAH.pdf" target="_blank">About Us</a></div>
        <div class="card"><a class="whatsapp-button" href="https://wa.me/966540777650" target="_blank">Contact us on WhatsApp</a></div>
    </div>

    <div class="footer">
        Madinah Munawarah, Ali Ben Abi Taleb, Qurban, next to Arab Bank
    </div>
</body>
</html>
